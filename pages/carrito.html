<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Carrito - OnyxWalk</title>
  <!-- ruta relativa correcta -->
  <link rel="stylesheet" href="../css/main.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>
  <div class="contenedor">
    <aside>
      <header>
        <h1 class="logotipo">OnyxWalk</h1>
      </header>

      <nav>
        <ul>
          <li>
            <a class="boton-menu boton-volver" href="../index.html">
              <i class="bi bi-arrow-left-circle-fill"></i> Seguir comprando
            </a>
          </li>

          <li>
            <a class="boton-menu boton-carrito active" href="./carrito.html">
              <i class="bi bi-cart-plus-fill"></i> Carrito
            </a>
          </li>
        </ul>
      </nav>

      <footer>
        <p class="texto-del-footer">©OnyWalk-Todos los derechos reservados</p>
      </footer>
    </aside>

    <main>
      <h2 class="titulo">Carrito</h2>

      <div class="contenedor-carrito">
        <p id="carrito-vacio" class="carrito-vacio">Tu carrito está vacío</p>
        <div id="carrito-productos" class="carrito-productos">

        </div>
        <div id="carrito-acciones" class="acciones-carrito">
        <div class="acciones-izquierda-carrito">
          <button class="acciones-vaciar-carrito">Vaciar Carrito</button>
        </div>
        <div class="acciones-derecha-carrito">
        <div class="acciones-total-carrito">
          <p>TOTAL</p><p id="total">$00.00</p>
        </div>
          <button class="acciones-comprar-carrito">Comprar Ahora</button>
        </div>
        </div>

        <p id="carrito-comprado" class="carrito-comprado" style="display:none">Muchas Gracias por tu compra.</p>
    </div>
    </main>
  </div>
  <script src="../js/carrito.js"></script>
</body>
</html>
